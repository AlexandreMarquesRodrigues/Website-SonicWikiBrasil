<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonicWiki Brasil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .copyright {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-top: 40px;
            font-weight: normal;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/img/prositesonic.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .titulo {
            color: white;
            -webkit-text-stroke: 2px blue;
            font-size: 48px;
            text-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
        }

        .logo {
            width: 100px;
            height: auto;
            filter: drop-shadow(0 0 5px rgba(0, 0, 255, 0.7));
        }

        .botoes {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #007bff;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        .central-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            text-align: center;
            gap: 30px;
        }

        .subtitulo {
            color: white;
            -webkit-text-stroke: 1px blue;
            font-size: 24px;
            line-height: 1.6;
            max-width: 800px;
            text-shadow: 0 0 5px rgba(0, 0, 255, 0.5);
        }

        a {
            color: black;
            text-decoration: none;
        }

        .trailer {
            color: white;
            -webkit-text-stroke: 1px blue;
            font-size: 36px;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(0, 0, 255, 0.7);
        }

        .video {
            margin-top: 20px;
        }

        iframe {
            border-radius: 10px;
            width: 800px;
            height: 800px;
            border: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .titulo {
                font-size: 36px;
            }
            
            .subtitulo {
                font-size: 20px;
                padding: 0 15px;
            }
            
            .trailer {
                font-size: 28px;
            }
            
            iframe {
                width: 100%;
                max-width: 450px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="title-section">
            <h1 class="titulo"><b>Sonic WikiBrasil</b></h1>
            <img src="/img/Sonic_1991.png" alt="Sonic" class="logo">
        </div> 
        <div class="botoes">
            <a href="personagens.html"><button>
                Personagens
            </button></a>       
            <a href="jogos.html"><button>Jogos</button></a>      
            <a href="agradecimentos.html"><button>Agradecimentos</button></a> 
        </div>
    </div>
    <div class="central-content">
        <h2 class="subtitulo">Bem-vindos ao site Sonic WikiBrasil! Um site dedicado aos fãs do Ouriço azul mais rápido dos games. Nesse site temos um guia de personagens e jogos para explorar e descobrir. </h2>      
        <h2 class="trailer">Veja o último trailer da franquia: </h2>     
        <div class="video">
            <iframe src="https://www.youtube.com/embed/lg591kVaGlc" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <div class="copyright">
        <h3>© 2025 SEGA. Todos os direitos reservados.</h3>
    </div>
</body>
</html>
