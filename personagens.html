<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagens / SonicWikiBrasil</title>
    <style>
        .copyright {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-top: 40px;
            font-weight: normal;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/img/prositesonic.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .botoes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-items: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 200px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        button:hover {
            background-color: #007bff;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        .conteudo-normal {
            display: flex;
            flex-direction: column;    
            align-items: center;       
            justify-content: center;
            transition: opacity 0.3s ease;
        }
        button:hover .conteudo-normal {
            opacity: 0;
        }

        .resumo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        button:hover .resumo {
            opacity: 1;
        }

        button img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .titulo {
            color: white;
            -webkit-text-stroke: 2px blue;
            font-size: 48px;
            text-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
        }

        .logo {
            width: 100px;
            height: auto;
            filter: drop-shadow(0 0 5px rgba(0, 0, 255, 0.7));
        }

        .subtitulo {
            color: white;
            -webkit-text-stroke: 1px blue;
            font-size: 24px;
            line-height: 1.6;
            max-width: 800px;
            text-shadow: 0 0 5px rgba(0, 0, 255, 0.5);
        }
        
        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>  
    <div class="header-container">
        <div class="title-section">
            <h1 class="titulo"><b>Sonic WikiBrasil</b></h1>
            <img src="/img/Sonic_1991.png" alt="Sonic" class="logo">
        </div>
                <a href="index.html"><button>Voltar</button></a>
    </div>  
    <div class="botoes">
        <button>
            <div class="conteudo-normal">
                Sonic The Hedgehog
                <img src="/img/sonicicon.jpg" alt="Sonic">
            </div>
            <div class="resumo">O ouriço azul mais veloz do mundo, sempre pronto para enfrentar o Dr. Robotnik e proteger seus amigos. Sua maior força é sua velocidade e sua determinação em nunca desistir.</div>
        </button>

        <button>
            <div class="conteudo-normal">
                Miles Tails Prowler
                <img src="/img/tailsicon.jpg" alt="Tails">
            </div>
            <div class="resumo">O melhor amigo de Sonic, um jovem raposo de duas caudas que usa para voar. É um gênio da mecânica e da tecnologia, sempre ajudando com invenções incríveis.</div>
        </button>

        <button>
            <div class="conteudo-normal">
                Knuckles The Echidna
                <img src="/img/knucklesicon.jpg" alt="Knuckles">
            </div>
            <div class="resumo">Guardião da Master Emerald, Knuckles é forte e leal, mas também um pouco teimoso. Vive na Angel Island, protegendo seu lar e a joia sagrada de qualquer ameaça.</div>
        </button>

        <button>
            <div class="conteudo-normal">
                Shadow The Hedgehog
                <img src="/img/shadowicon.jpg" alt="Shadow">
            </div>
            <div class="resumo">Criado como a “Forma de Vida Suprema”, Shadow é o rival sombrio de Sonic. Frio e misterioso, luta para descobrir seu propósito enquanto busca redenção por seu passado.</div>
        </button>

        <button>
            <div class="conteudo-normal">
                Amy The Hedgehog
                <img src="/img/amyicon.jpg" alt="Amy">
            </div>
            <div class="resumo">Uma ouriça otimista e apaixonada por Sonic. Apesar de sua aparência doce, Amy é corajosa e sabe lutar com seu poderoso martelo Piko Piko Hammer.</div>
        </button>

        <button>
            <div class="conteudo-normal">
                Rouge The Bat
                <img src="/img/rougeicon.jpg" alt="Rouge">
            </div>
            <div class="resumo">Uma ladra de joias habilidosa e espiã do governo. Inteligente, charmosa e ambiciosa, Rouge valoriza tanto sua liberdade quanto suas preciosas gemas.</div>
        </button>

        <button>
            <div class="conteudo-normal">
                Metal Sonic
                <img src="/img/metalsonicicon.jpg" alt="Metal Sonic">
            </div>
            <div class="resumo">A cópia robótica de Sonic criada por Dr. Robotnik. Frio, calculista e movido pela obsessão de superar o verdadeiro Sonic em tudo, inclusive na velocidade.</div>
        </button>

        <button>
            <div class="conteudo-normal">
                Dr Ivo Robotnik
                <img src="/img/robotnikicon.png" alt="Robotnik">
            </div>
            <div class="resumo">O gênio do mal com um QI de 300 que sonha dominar o mundo com suas máquinas e robôs. Apesar de ser o maior inimigo de Sonic, às vezes mostra um lado quase humano.</div>
        </button>

        <button>
            <div class="conteudo-normal">
                Silver The Hedgehog
                <img src="/img/silvericon.jpg" alt="Silver">
            </div>
            <div class="resumo">Um ouriço do futuro com poderes telecinéticos. Veio ao passado para impedir catástrofes e mudar o destino, acreditando sempre em justiça e esperança.</div>
        </button>
        <br><br>
    </div>
    <div class="copyright">
        <h3>© 2025 SEGA. Todos os direitos reservados.</h3>
    </div>
</body>
</html>
